name: Build FireGramTV (BOT Debug) â€” stable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      GRADLE_USER_HOME: ~/.gradle
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install SDK packages
        run: |
          sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34" "cmdline-tools;latest"
          sdkmanager --list | head -n 50

      # Cache de Gradle para acelerar descargas
      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9

      # Calienta dependencias (evita cuelgues)
      - name: Gradle help (warm)
        run: gradle -q help --no-daemon

      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon --stacktrace --info --max-workers=2

      - name: List APKs
        run: find app/build/outputs/apk -name "*.apk" -print

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FireGramTV-bot-debug
          path: app/build/outputs/apk/debug/*.apk
