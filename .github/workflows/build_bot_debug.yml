name: Build FireGramTV (BOT Debug) stable

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      GRADLE_USER_HOME: ~/.gradle
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install SDK packages
        run: |
          sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-35" "cmdline-tools;latest"
          sdkmanager --list | head -n 50

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      - name: Gradle version (sanity check)
        run: gradle -v

      - name: Prepare logs dir
        run: mkdir -p artifacts/logs

      - name: Clean
        run: |
          set -o pipefail
          gradle clean --no-daemon --no-configuration-cache --console=plain 2>&1 | tee artifacts/logs/00_clean.log

      - name: Warm (help)
        run: |
          set -o pipefail
          gradle -q help --no-daemon --no-configuration-cache --console=plain 2>&1 | tee artifacts/logs/01_help.log

      - name: Compile Kotlin (debug)
        run: |
          set -o pipefail
          gradle :app:compileDebugKotlin --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2 --console=plain 2>&1 | tee artifacts/logs/10_compileDebugKotlin.log

      - name: Compile Java (debug)
        run: |
          set -o pipefail
          gradle :app:compileDebugJavaWithJavac --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2 --console=plain 2>&1 | tee artifacts/logs/11_compileDebugJava.log

      - name: Merge/Process resources
        run: |
          set -o pipefail
          gradle :app:mergeDebugResources --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2 --console=plain 2>&1 | tee artifacts/logs/12_mergeDebugResources.log
          gradle :app:processDebugResources --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2 --console=plain 2>&1 | tee artifacts/logs/13_processDebugResources.log

      - name: Build Debug APK
        run: |
          set -o pipefail
          gradle assembleDebug --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2 --console=plain 2>&1 | tee artifacts/logs/20_assembleDebug.log

      - name: List APKs
        run: find app/build/outputs/apk -name "*.apk" -print

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            artifacts/logs/**
            $HOME/.gradle/daemon/**/daemon-*.out.log
          if-no-files-found: warn

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: FireGramTV-bot-debug
          path: app/build/outputs/apk/debug/*.apk
