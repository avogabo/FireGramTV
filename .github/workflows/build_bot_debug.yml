name: Build FireGramTV (BOT Debug) — stable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      GRADLE_USER_HOME: ~/.gradle
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Installcc SDK packages
        run: |
          sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34" "cmdline-tools;latest"
          sdkmanager --list | head -n 50

      # ✅ Nuevo action (sustituye al deprecado gradle/gradle-build-action)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # Usamos Gradle 8.9 sin wrapper (el action lo instala y configura PATH)
          gradle-version: 8.9
          cache-disabled: false
          cache-read-only: false

      - name: Gradle version (sanity check)
        run: gradle -v

      - name: Build Debug APK
        run: gradle --build-cache assembleDebug --no-daemon --stacktrace --info --max-workers=2 --no-configuration-cache

      - name: List APKs
        run: find app/build/outputs/apk -name "*.apk" -print

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FireGramTV-bot-debug
          path: app/build/outputs/apk/debug/*.apk
