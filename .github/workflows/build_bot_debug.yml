name: Build FireGramTV (BOT Debug) stable

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      GRADLE_USER_HOME: ~/.gradle
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install SDK packages
        run: |
          sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34" "cmdline-tools;latest"
          sdkmanager --list | head -n 50

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      - name: Gradle version (sanity check)
        run: gradle -v

      # Limpieza para evitar restos que oculten errores
      - name: Clean
        run: gradle clean --no-daemon --no-configuration-cache

      # Warm (sin configuration cache)
      - name: Gradle help (warm)
        run: gradle -q help --no-daemon --no-configuration-cache

      # Compila Kotlin primero (si falla, veremos el error real)
      - name: Compile Kotlin (debug)
        run: gradle :app:compileDebugKotlin --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2

      # Subir logs del compilador Kotlin si existen (para diagn√≥stico)
      - name: Upload Kotlin compiler logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-compiler-logs
          path: |
            app/build/reports/**
            app/build/tmp/kotlin-classes/**
          if-no-files-found: ignore

      # Compila Java
      - name: Compile Java (debug)
        run: gradle :app:compileDebugJavaWithJavac --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2

      # Resources/AAPT
      - name: Merge/Process resources
        run: |
          gradle :app:mergeDebugResources --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2
          gradle :app:processDebugResources --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2

      # APK final
      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon --stacktrace --info --no-configuration-cache --build-cache --max-workers=2

      - name: List APKs
        run: find app/build/outputs/apk -name "*.apk" -print

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FireGramTV-bot-debug
          path: app/build/outputs/apk/debug/*.apk
